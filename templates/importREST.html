{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Import REST {% endblock %}</h1>

    <form method="POST">
      <div class="mb-3">
        <div class="col-8">
          <label for="URL" class="form-label">REST URL:</label>
          <input class="form-control" type="text" id="URL" name="URL" value="{{ RestUrl }}">
      </div>
      <br>
      <div class="mb-3">
        <div class="col-8">
          <input class="form-check-input" type="checkbox" id="remove_other_entries" name="remove_other_entries" value="True" checked>
          <label class="form-check-label" for="remove_other_entries" >Remove entries not listed in REST source.</label>
          <br>
          <small class="text-muted">The Schedule configuration of resources not listed in REST endpoint will be removed!!</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>  

{% endblock %}
