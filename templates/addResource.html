{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add Resource {% endblock %}</h1>

    <form method="post">
        <div class="form-group">
            <label for="OCID">OCID</label>
            <input type="text" name="OCID" placeholder="Resource OCID" class="form-control" value="{{ request.form['OCID'] }}"></input>
        </div>
    
        <div class="form-group">
            <label for="ScheduleKey">Schedule</label>
            <select class="form-control" id="ScheduleKey" value="{{ request.form['ScheduleKey'] }}">
                <option>AnyDay</option>
                <option>WeekDay</option>
                <option>WeekEnd</option>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
                <option>Sunday</option>
            </select>
            <br>
            <input type="text" name="Schedule" placeholder="Resource Schedule" class="form-control" value="{{ request.form['Schedule'] }}"></input>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

{% endblock %}
