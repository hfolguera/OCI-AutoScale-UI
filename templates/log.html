{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Log {% endblock %}</h1>

    <div class="row">
      <div class="col-md-12">
          <a href="/log" class="btn btn-secondary float-end me-1" role="button">Refresh</a>
      </div>
    </div>
    <br>
    
    <div class="row">
      <textarea class="form-control" rows="20" id="output"></textarea>
    </div>
    <br>

    <script>
        var output = document.getElementById('output');
    
        var xhr = new XMLHttpRequest();
        xhr.open('GET', "{{ url_for('getLog') }}");
        xhr.send();
    
        setInterval(function() {
            output.textContent = xhr.responseText;
        }, 1000);
    </script>

{% endblock %}
